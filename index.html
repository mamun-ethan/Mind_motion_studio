<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- fontawesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- stylesheet -->
    <link href="./src/css/output.css" rel="stylesheet" />
  </head>
  <body>
    <header class="fixed top-2 left-0 w-full z-10">
      <div class="container mx-auto px-32">
        <nav class="rounded-full bg-slate-100 w-full mx-auto">
          <ul
            class="flex flex-row justify-evenly items-center text-lg font-semibold capitalize"
          >
            <li>
              <a href="#"
                ><img
                  class="h-[60%] w-[60%]"
                  src="./src/assets/img/logo.png"
                  alt=""
              /></a>
            </li>
            <li><a href="#">service</a></li>
            <li><a href="#">our works</a></li>
            <li><a href="#">price</a></li>
            <li><a href="#">about us</a></li>
            <li>
              <a
                href="#"
                class="bg-red-600 text-white text-sm px-4 py-2.5 rounded-full"
                >book to call</a
              >
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <!-- hero section -->
      <div id="hero_section" class="bg-black min-h-screen flex items-end">
        <div class="container mx-auto px-8 pb-16">
          <div class="grid grid-cols-2 text-white gap-8">
            <!-- content -->
            <div id="hero_content" class="capitalize">
              <p class="font-semibold text-lg">motion mind studio</p>
              <h1 class="font-extrabold mb-5 text-8xl">
                sass video specialist
                <span
                  ><i class="fa-solid text-6xl text-red-700 fa-play"></i
                ></span>
              </h1>
              <div class="flex flex-row justify-between items-center">
                <p class="text-sm font-normal">
                  This is the content of another section that you can scroll to
                </p>
                <a
                  class="bg-red-700 text-white font-medium text-lg rounded-full px-8 py-2"
                  href="#"
                  >See price</a
                >
              </div>
            </div>
            <div></div>
          </div>
        </div>
      </div>

      <!-- feature section and showcase -->
      <div class="bg-black feature_section h-screen text-white">
        <div class="container mx-auto p-4">
          <div class="grid grid-cols-12 bg-[#333] h-screen">
            <div class="col-span-9 bg-black rounded-xl m-3.5">
              <div class="h-full grid grid-cols-3 p-5 items-end">
                <div class="">
                  <h3 class="capitalize text-xl font-medium">
                    more customer with <br />
                    sass video
                  </h3>
                </div>
                <div class="">
                  <a
                    class="bg-red-700 text-white font-medium text-sm rounded-full px-8 py-1.5"
                    href="#"
                    >See price</a
                  >
                  <a
                    class="bg-[#333] text-white font-medium text-sm rounded-full px-8 py-1.5"
                    href="#"
                    >See price</a
                  >
                </div>
                <div></div>
              </div>
            </div>
            <div
              class="col-span-3 bg-black rounded-xl mt-3.5 mb-3.5 mr-3.5 h-[95.5%] overflow-hidden"
            >
              <div class="flex flex-col h-full">
                <div
                  class="bg-[#333] mx-5 my-3 rounded-xl"
                  style="flex-grow: 3"
                ></div>
                <div class="flex-grow bg-[#333] mx-5 my-2 rounded-xl h-8">
                  <div
                    class="flex flex-row h-full items-center justify-around overflow-hidden"
                  >
                    <span class="font-semibold text-center capitalize"
                      >sell solution</span
                    ><span class="bg-black rounded-xl p-4"
                      ><i class="fa-solid text-5xl fa-desktop"></i
                    ></span>
                  </div>
                </div>
                <div class="flex-grow bg-[#333] mx-5 my-2 rounded-xl h-8">
                  <div
                    class="flex flex-row h-full items-center justify-around overflow-hidden"
                  >
                    <span class="font-semibold text-center capitalize"
                      >simply software</span
                    ><span class="bg-black rounded-xl p-4"
                      ><i class="fa-solid text-5xl fa-microchip"></i
                    ></span>
                  </div>
                </div>
                <div class="flex-grow bg-[#333] mx-5 my-2 mb-4 rounded-xl h-8">
                  <div
                    class="flex flex-row h-full items-center justify-around overflow-hidden"
                  >
                    <span class="font-semibold text-center capitalize"
                      >showcase features</span
                    ><span class="bg-black rounded-xl p-4"
                      ><i class="fa-solid text-5xl fa-user-secret"></i
                    ></span>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- another section -->
        </div>
      </div>
      <br /><br /><br /><br />
      <br /><br /><br /><br />
      <br /><br /><br /><br />
      <br /><br /><br /><br />
    </main>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>

    <script type="module" src="./src/js/my-js.js"></script>
  </body>
</html>
